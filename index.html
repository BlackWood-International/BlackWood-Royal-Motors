<!DOCTYPE html>
<html lang="fr" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://i.imgur.com/5QiFb0Y.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackWood Royal Motors | Excellence in Motion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                black: '#050505',
                charcoal: '#0a0a0a',
                slate: '#1a1a1a',
                gold: '#C5A059',
                goldDim: '#8A703E',
                crimson: '#661010',
                crimsonBright: '#9b1c1c'
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
          },
        },
      }
    </script>
    <!-- Fonts: Inter for UI, Playfair Display for Luxury Headings -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
      /* PREMIUM SCROLLBAR STYLING */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 3px;
        transition: background 0.3s;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #C5A059; /* Brand Gold */
      }

      /* Class for custom internal scrollbars */
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(255,255,255,0.05);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(197, 160, 89, 0.3);
        border-radius: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(197, 160, 89, 0.8);
      }

      /* PERFORMANCE OPTIMIZATIONS */
      .gpu-accelerated {
        transform: translateZ(0);
        backface-visibility: hidden;
        perspective: 1000px;
      }
      
      /* Skip rendering for off-screen content */
      .content-visibility-auto {
        content-visibility: auto;
        contain-intrinsic-size: 0 500px; /* Estimation de la taille d'une carte */
      }
    </style>
<link rel="stylesheet" href="./index.css">
</head>
  <body class="bg-brand-black text-slate-300 antialiased overflow-x-hidden selection:bg-brand-gold selection:text-brand-black">
    <div id="root"></div>
  <script type="module" src="./index.tsx"></script>
</body>
</html>
